<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form name="form" [formGroup]="studentForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" required />
            <div class="error-message" *ngIf="(studentForm.get('name').hasError('required') )&& (studentForm.get('name').touched)">Name
              is Required</div>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone" required />
            <div class="error-message" *ngIf="(studentForm.get('phone').hasError('required') )&& (studentForm.get('phone').touched)">Phone
              is Required</div>
          </div>

          <div class="form-group">
            <mat-form-field required>
              <mat-select placeholder="Faculty" formControlName="faculty">
                <mat-option *ngFor="let faculty of faculties" [value]="faculty.id">
                  {{faculty.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="error-message" *ngIf="(studentForm.get('faculty').hasError('required') )&& (studentForm.get('faculty').touched)">faculty
              is Required</div>
          </div>


          <div class="form-group">

            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" class="form-control" formControlName="dateOfBirth"
                required />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div class="error-message" *ngIf="(studentForm.get('dateOfBirth').hasError('required') )&& (studentForm.get('dateOfBirth').touched)">Date
              Of Birth is Required</div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" required />
            <div class="error-message" *ngIf="(studentForm.get('address').hasError('required') )&& (studentForm.get('address').touched)">Address
              is Required</div>
          </div>


          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
